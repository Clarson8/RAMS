{% extends 'base.html' %}

{% block content %}

  <h1>Evacuation Requests</h1>
  {% if evac_reqs %}
  <ul>
    {% for evac_req in evac_reqs %}
      <li><a href="{% url 'hotline:evac_request_detail' evac_req.pk %}">{{evac_req}}</a></li>
    {% endfor %}
  </ul>
  {% else %}
    <p>THERE ARE CURRENTLY NO EVAC REQUESTS OUTSTANDING</p>
  {% endif %}

{% endblock content %}
