<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
<div id="{{object.map_name}}" class="map" style="width:50%;"></div>
<script>
  var locationlayer_{{object.map_name}} = new ol.layer.Vector({
    source: new ol.source.Vector({}),
  });
  var baselayer = new ol.layer.Tile({
    source: new ol.source.OSM()
  });
  var {{object.map_name}} = new ol.Map({
    layers: [
      baselayer,
      locationlayer_{{object.map_name}}
    ],
    target: '{{object.map_name}}',
    view: new ol.View({
      projection: 'EPSG:4326',
      center: [0, 0],
      zoom: 2
    })
  });

  var format = new ol.format.WKT();
  var geometry = format.readGeometry('{{object.location_wkt}}');
  var feature = new ol.Feature({
    geometry: geometry,
  });
  locationlayer_{{object.map_name}}.getSource().addFeature(feature);
  {{object.map_name}}.getView().fit(locationlayer_{{object.map_name}}.getSource().getExtent(), {{object.map_name}}.getSize());
</script>
