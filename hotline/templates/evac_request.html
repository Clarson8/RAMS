{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

  <h1>Evacuation Request Form</h1>
  <form action="" method="post">{% csrf_token %}
    <div class = 'section-1'>
      <div class = "row">
        <div class = "col-12">
          {{form.directions|as_crispy_field}}
        </div>
      </div>
      <div class = "row">
        <div class = "col-12">
          {{form.verbal_permission|as_crispy_field}}
        </div>
      </div>
    </div>
    <input type="submit" value="Save" class='btn btn-success'>
  </form>

{% endblock %}
