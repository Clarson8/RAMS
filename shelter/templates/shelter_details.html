{% extends 'base.html' %}

{% block content %}
  <h1>{{ shelter.name }}</h1>
  {{ shelter.description }}<br>
  <img src="{{ shelter.image.url }}">
  Animals:
  {% if shelter.animals %}
    {% for animal in shelter.animals %}
      <li><a href="{% url 'animals:animal_detail' animal.pk %}">{{ animal.name }}</a></li>
    {% endfor %}
  {% else %}
  Shelter is empty!
  {% endif %}
{% endblock %}
