{% extends 'base.html' %}

{% block content %}
<h1>Shelter Name: {{ shelter.name }}</h1>
<h4>Shelter Description: {{ shelter.description }}</h4>
{% if shelter.image %}
<img src="{{ shelter.image.url }}">
{% endif %}
{% for building in shelter.building_set.all %}
  <a class="btn btn-warning btn-lg btn-block" href="{% url 'shelter:building_detail' building.pk %}">{{ building.name }}</a>
{% endfor %}
<br>
<br>
<a class="btn btn-info btn-lg btn-block"  href="{% url 'shelter:shelter_edit' shelter.pk %}">EDIT SHELTER</a>
<a class="btn btn-success btn-lg btn-block"  href="{% url 'shelter:building_new' shelter.pk %}">ADD BUILDING</a>
<a class="btn btn-primary btn-lg btn-block"  href="{% url 'shelter:shelter_landing' %}">BACK</a>
{% endblock %}
