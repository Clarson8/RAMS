{% extends 'base.html' %}

{% block content %}
  <h1>List of Owners</h1>
  {% if owner_list %}
  <ul>
    {% for owner in owner_list %}
    <li>{{owner.first_name}} {{owner.last_name}}</li>
    {% endfor %}
  </ul>
  {% else %}
    <p>THERE ARE CURRENTLY NO OWNERS REGISTED</p>
  {% endif %}
  <a href="/owners/new"> Add Owner</a>
{% endblock %}
